<polymer-element name="input-slider" attributes="max min value step">
  <template>
    <input type="range" min="{{min}}" max="{{max}}" step="{{step}}" value="{{value}}">
    <style>
      input[type='range'] {
          -webkit-appearance: none !important;
          border-top:1px solid black;
          height:1px;
          background: transparent;
          padding-bottom: 5px;
          outline: 0;
      }
      input[type='range']::-webkit-slider-thumb {
          -webkit-appearance: none !important;
          background:black;
          height:10px;
          width:10px;
          margin-top: -2px;
          border-radius: 100%;
          cursor:pointer;
      }
      input[type='range']::-webkit-slider-thumb:hover{
        background: #666;
      }
      input[type='range']::-webkit-slider-thumb:active{
        background: #666;
      }
    </style>
  </template>
  <script>
    Polymer('input-slider', {
      min : 0,
      max : 1,
      step: 0.1
    });
  </script>
</polymer-element>
